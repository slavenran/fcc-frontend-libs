<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>jQuery Playground</title>
</head>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
    $(document).ready(function() {
        // $("button").addClass("animate__animated animate__bounce");
        // $(".card").addClass("animate__animated animate__rubberBand");
        // $("#target3").addClass("animate__fadeOut");

        // $("button").addClass("animate__animated");
        // $(".btn").addClass("animate__headShake");
        // $("#target1").addClass("btn-primary");

        $("#target2").removeClass("btn-outline-dark");

        $("#target1").css("color", "red");

        $("#target1").prop("disabled", true);

        $("#target4").html("<em>#target4</em>");

        $("#target4").remove();

        $("#target2").appendTo("#right-card");

        $("#target5").clone().appendTo("#left-card");

        $("#target1").parent().css("background-color", "red");

        $("#right-card").children().css("color", "orange");

        $(".target:nth-child(2)").addClass("animate__animated animate__bounce");

        $(".target:even").addClass("animate__animated animate__headShake");

        $("body").addClass("animate__animated animate__hinge")
    });
</script>

<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-6">
                <h4>#left-card</h4>
                <div class="card" id="left-card">
                    <button class="btn btn-outline-dark target" id="target1">#target1</button>
                    <button class="btn btn-outline-dark target" id="target2">#target2</button>
                    <button class="btn btn-outline-dark target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-6">
                <h4>#right-card</h4>
                <div class="card" id="right-card">
                    <button class="btn btn-outline-dark target" id="target4">#target4</button>
                    <button class="btn btn-outline-dark target" id="target5">#target5</button>
                    <button class="btn btn-outline-dark target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
